---
# Docker installation control
sonarr_install_docker: false

# Sonarr configuration
sonarr_folder: /etc/sonarr
sonarr_tv_folder: "{{ media_storage_base_path }}/tv"
sonarr_transmissions_downloads_folder: "{{ media_storage_base_path }}/downloads"
sonarr_sabnzbd_downloads_folder: "{{ media_storage_base_path }}/downloads"
sonarr_port: 8989
sonarr_tz: "America/Los_Angeles"
sonarr_memory: "1g"
sonarr_memory_swap: "1g"

# Docker network (use custom network for container name resolution)
sonarr_networks: []
