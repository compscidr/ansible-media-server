---
- name: Ensure docker is installed on the target system
  tags: docker
  ansible.builtin.include_role:
    name: nickjj.docker
    apply:
      become: true # without this, it will end up failing and retrying over and over to install deps
  when: install_docker

- name: Create Sonarr Directories
  tags: sonarr
  become: true
  ansible.builtin.file:
    path: /etc/sonarr
    state: directory
    mode: '755'
    owner: root
    group: root

- name: Deploy sonarr
  tags: sonarr
  become: true
  community.docker.docker_container:
    image: ghcr.io/sonarr/sonarr:latest
    pull: true
    ports:
      - "8989:8989"
    volumes:
      - "/storage/tv:/tv:rw"
      - "/storage/downloads:/data:rw"
      - "/etc/sonar/config:rw"
    restart_policy: unless-stopped
    memory: 1g