---
- name: Ensure docker is installed on the target system
  tags: docker
  ansible.builtin.include_role:
    name: nickjj.docker
    apply:
      become: true # without this, it will end up failing and retrying over and over to install deps
  when: install_docker
  
- name: Create Plex Directories
  tags: plex
  become: true
  ansible.builtin.file:
    path: "{{ plex_folder }}"
    state: directory
    mode: '755'
    owner: root
    group: root

- name: Deploy plex
  tags: plex
  become: true
  community.docker.docker_container:
    image: lscr.io/linuxserver/plex:latest
    pull: true
    ports:
      - "{{ plex_port }}:32400"
    volumes:
      - "{{ plex_folder }}:/config:rw"
      - "{{ plex_tv_folder }}:/tv:rw"
      - "{{ plex_movies_folder }}:/tv:rw"
    devices:
      - /dev/dri:/dev/dri
      - /dev/dvb:/dev/dvb
    env:
      TZ: "{{ plex_tz }}"
      PUID: "{{ plex_pid }}"
      PGID: "{{ plex_gid }}"
    restart_policy: unless-stopped
    memory: "1g"