---
- name: Create Sabnzbd Directories
  tags: sabnzbd
  become: true
  ansible.builtin.file:
    path: "{{ sabnzbd_folder }}"
    state: directory
    mode: "755"
    owner: root
    group: root

- name: Deploy sabnzbd
  tags: sabnzbd
  become: true
  community.docker.docker_container:
    name: sabnzbd
    image: lscr.io/linuxserver/sabnzbd:latest
    pull: true
    volumes:
      - "{{ sabnzbd_folder }}:/config:rw"
      - "{{ sabnzbd_download_folder }}:/downloads:rw"
    ports:
      - "{{ sabnzbd_port }}:8080"
    env:
      TZ: "{{ sabnzbd_tz }}"
      PUID: "{{ media_user_uid }}"
      PGID: "{{ media_user_gid }}"
      AUTO_UPDATE: "true"
    restart_policy: unless-stopped
    memory: "{{ sabnzbd_memory }}"
    memory_swap: "{{ sabnzbd_memory_swap }}"
