---
- name: Verify
  hosts: all
  become: true
  tasks:
    - name: Check if transmission container is running
      community.docker.docker_container_info:
        name: transmission
      register: transmission_info

    - name: Verify transmission container is running or restarting
      ansible.builtin.assert:
        that:
          - transmission_info.container.State.Status == "running" or transmission_info.container.State.Status == "restarting"
        fail_msg: "transmission container is not running (status: {{ transmission_info.container.State.Status }})"
        success_msg: "transmission container is running or attempting to start (status: {{ transmission_info.container.State.Status }})"

    - name: Verify transmission directory exists
      ansible.builtin.stat:
        path: "/tmp/transmission"
      register: transmission_dir

    - name: Assert transmission directory exists
      ansible.builtin.assert:
        that:
          - transmission_dir.stat.exists
          - transmission_dir.stat.isdir
        fail_msg: "transmission directory does not exist"
        success_msg: "transmission directory exists"
