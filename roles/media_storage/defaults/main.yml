---
# Shared media storage configuration
# This role creates media directories with proper ownership
# Note: This role depends on media_user which detects UID/GID

# Base storage path - can be customized per deployment
media_storage_base_path: /storage

# Shared Docker network for container name resolution
# Set to true to create a network and allow containers to reach each other by name
# (e.g., http://sonarr:8989, http://radarr:7878)
media_storage_network_enabled: false
media_storage_network_name: "media"

# Media directories to create
# Note: transmission-openvpn uses /data/completed by default
#       sabnzbd is user-configurable, often uses /downloads/complete
media_storage_directories:
  - "{{ media_storage_base_path }}"
  - "{{ media_storage_base_path }}/downloads"
  - "{{ media_storage_base_path }}/downloads/complete"
  - "{{ media_storage_base_path }}/downloads/complete/movies"
  - "{{ media_storage_base_path }}/downloads/complete/tv"
  - "{{ media_storage_base_path }}/downloads/complete/music"
  - "{{ media_storage_base_path }}/downloads/completed"
  - "{{ media_storage_base_path }}/downloads/completed/movies"
  - "{{ media_storage_base_path }}/downloads/completed/tv"
  - "{{ media_storage_base_path }}/downloads/completed/music"
  - "{{ media_storage_base_path }}/downloads/incomplete"
  - "{{ media_storage_base_path }}/tv"
  - "{{ media_storage_base_path }}/movies"
  - "{{ media_storage_base_path }}/music"
