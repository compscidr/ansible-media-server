---
- name: Ensure docker is installed on the target system
  tags: docker
  ansible.builtin.include_role:
    name: nickjj.docker
    apply:
      become: true # without this, it will end up failing and retrying over and over to install deps
  when: install_docker

- name: Create Radarr Directories
  tags: radarr
  become: true
  ansible.builtin.file:
    path: /etc/radarr
    state: directory
    mode: '755'
    owner: root
    group: root
    
- name: Deploy radarr
  tags: radarr
  become: true
  community.docker.docker_container:
    image: ghcr.io/radarr/radarr:latest
    pull: true
    ports:
      - "7878:7878"
    volumes:
      - "/storage/movies:/movies:rw"
      - "/storage/downloads:/data:rw"
      - "/etc/radarr:/config:rw"
    restart_policy: unless-stopped
    memory: 1g